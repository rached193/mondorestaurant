<div class="card" [ngClass]="{'horizontal-scrolling': innerWidth !==0 && innerWidth <768}">
    <div class="face face1">
        <div class="content">
            <span class="stars"></span>
            <h2>{{label}}</h2>

        </div>
    </div>
    <div class="face face2">
        <div class="java">
            <div class="item-line" *ngFor="let item of info">
                {{item}}
            </div>
        </div>
    </div>
</div>
